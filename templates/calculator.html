<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/calculator.css' )}}>
</head>



<body>
    <header>

        <div class="main">
            <div class="logo">
                <img src="image/image.jpg" alt="">
            </div>
            <ul>
                <li><a href="/aboutus"> About </a></li>
                <li><a href="/dashboard"> Logout </a></li>
            </ul>
        </div>
    </header>
    <section style="width: 50%; float: left; height: 90vh;">
        <div class="card" style="margin-left: auto; margin-right: auto; margin-top: 25vh; margin-bottom: auto;">
            <img src="https://www.cheatsheet.com/wp-content/uploads/2020/09/Ian-Somerhalder-2.jpg" alt="Denim Jeans"
                style="width:100%">
            <h2>Hello {{data.name}}</h2>
            <p class="info">
            <h3>Total Orders: {{data.total}}   Returned Orders: {{data.ret}}</h3>
            </p>
            <p><button>Refresh Score</button></p>
        </div>
    </section>
    <section style="width: 50%; float: right; height: 90vh;">
        <div class="circle" style="margin-left: auto; margin-right: auto; margin-top: 20vh; margin-bottom: auto;">
            <div class="wave">
            </div>
            <h3 class="score">{{data.credit}}<a style="font-size: 35pt;">/</a><a style="font-size: 25pt;">100</a></h3>
            <style>
                .circle {
                    position: relative;
                    width: 350px;
                    height: 350px;
                    background: #c5bdc7;
                    -webkit-border-radius: 100px;
                    -moz-border-radius: 100px;
                    border-radius: 50%;
                    overflow: hidden;
                }

                @keyframes xyzanimation {
                    0% {
                        height: 0%;
                    }

                    100% {
                        height: 72.7%;
                    }
                }

                .fill {
                    position: absolute;
                    bottom: 0;
                    width: 100%;
                    height: 72.7%;
                    background: #ac3aee;
                    animation: 2s ease-out 0s 1 xyzanimation;
                }


                .score {
                    position: absolute;
                    width: 100%;
                    top: 90px;
                    text-align: center;
                    font-family: Arial, sans serif;
                    color: white;
                    font-size: 60pt;
                    line-height: 0;
                    font-weight: normal;
                }

                .wave {
                    position: relative;
                    width: 100%;
                    height: 100%;
                    background: #ac3aee;
                    border-radius: 50%;
                    box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
                }

                .wave:before,
                .wave:after {
                    content: '';
                    position: absolute;
                    width: 200%;
                    height: 200%;
                    top: 0;
                    left: 50%;
                    transform: translate(-50%, -75%);
                }

                .wave:before {
                    border-radius: 45%;
                    background: rgb(167, 103, 180);
                    animation: animate 5s linear infinite;
                }

                .wave:after {
                    border-radius: 40%;
                    background: rgba(255, 255, 255, .5);
                    animation: animate 10s linear infinite;
                }

                @keyframes animate {
                    0% {
                        transform: translate(-50%, -85%) rotate(0deg);
                    }

                    100% {
                        transform: translate(-50%, -85%) rotate(360deg);
                    }
                }

                .card {
                    box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.233);
                    max-width: 350px;
                    margin: auto;
                    text-align: center;
                    font-family: arial;
                    color: white;
                }

                .info {
                    color: rgb(255, 0, 255);
                    font-size: 22px;
                }

                .card button {
                    border: none;
                    outline: 0;
                    padding: 12px;
                    color: white;
                    background-color: #ac3aee;
                    text-align: center;
                    cursor: pointer;
                    width: 100%;
                    font-size: 18px;
                }

                .card button:hover {
                    opacity: 0.7;
                }
            </style>
        </div>
    </section>

</body>

</html>
